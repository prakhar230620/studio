<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="120" height="120" rx="24" fill="url(#bgGradient)"/>
  
  <!-- Main utensils icon - realistic design -->
  <g transform="translate(60, 60)" stroke="hsl(340, 90%, 60%)" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Fork - more realistic with proper tines -->
    <g transform="translate(-10, 0)">
      <!-- Handle -->
      <rect x="-1" y="8" width="2" height="12" rx="1" fill="hsl(340, 90%, 60%)"/>
      <!-- Neck -->
      <path d="M0 8 L0 -8"/>
      <!-- Tines -->
      <path d="M-4 -8 L-4 -18 M-1.5 -8 L-1.5 -18 M1 -8 L1 -18 M3.5 -8 L3.5 -18"/>
      <!-- Fork head connection -->
      <path d="M-4 -8 L3.5 -8"/>
    </g>
    
    <!-- Knife - realistic blade shape -->
    <g transform="translate(0, 0)">
      <!-- Handle -->
      <rect x="-1" y="8" width="2" height="12" rx="1" fill="hsl(340, 90%, 60%)"/>
      <!-- Blade -->
      <path d="M0 8 L0 -18 L4 -15 Q5 -12 4 -8 L0 8" fill="hsl(340, 90%, 60%)" stroke="hsl(340, 90%, 60%)"/>
      <!-- Blade edge detail -->
      <path d="M0 -18 L4 -15" stroke-width="1"/>
    </g>
    
    <!-- Spoon - realistic bowl shape -->
    <g transform="translate(10, 0)">
      <!-- Handle -->
      <rect x="-1" y="8" width="2" height="12" rx="1" fill="hsl(340, 90%, 60%)"/>
      <!-- Neck -->
      <path d="M0 8 L0 -8"/>
      <!-- Bowl -->
      <ellipse cx="0" cy="-14" rx="4" ry="6" fill="none" stroke="hsl(340, 90%, 60%)" stroke-width="2"/>
      <!-- Inner bowl detail -->
      <ellipse cx="0" cy="-14" rx="2.5" ry="4" fill="none" stroke="hsl(340, 90%, 60%)" stroke-width="0.8" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Text styling similar to your header -->
  <text x="60" y="95" 
        text-anchor="middle" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="10" 
        font-weight="700" 
        letter-spacing="0.5px"
        fill="hsl(340, 90%, 60%)">
    Recipe Ready
  </text>
  
  <!-- Subtle accent dots -->
  <circle cx="25" cy="25" r="1" fill="hsl(340, 90%, 60%)" opacity="0.4"/>
  <circle cx="95" cy="95" r="1" fill="hsl(340, 90%, 60%)" opacity="0.4"/>
</svg>